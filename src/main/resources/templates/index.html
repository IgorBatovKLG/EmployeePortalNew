<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал сотрудника</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Подключение navbar через th:insert -->
<div th:insert="~{navbar :: copy}"></div>

<!-- Основной контент -->
<div class="container mt-4">
    <!-- Новостная лента -->
    <div class="row">
        <div class="col-md-8">
            <h2>Новости</h2>
            <!-- Ваша новостная лента с Thymeleaf-атрибутами -->
            <div th:each="news : ${newsList}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}"></h5>
                    <p class="card-text" th:text="${news.content}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS и Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
